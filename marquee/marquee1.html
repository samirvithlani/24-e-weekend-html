<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <h1 style="text-align: center">MARQUEE</h1>
    <marquee
      style="background-color: tomato; height: 200px"
      scrollamount="10"
      loop="1"
      hspace="100px"
      vspace="100px"
      direction="right"
    >
      <h1>Welcome to India</h1>
    </marquee>
    <marquee
      style="background-color: lightgreen; height: 200px"
      scrollamount="10"
      loop="1"
      hspace="100px"
      vspace="100px"
      direction="up">
        <img src="js.png" style="height: 100px; width: 100px;">
    </marquee>
  </body>
</html>
